<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dateSample - test</title>
</head>
<body>
  <h1 class="title -article">日付関連</h1>
  <section class="clm">
    <h2 class="title -clm">本日の日付</h2>
    <div class="item">
      <p class="txt dateTodayYMD">年月日のみ　</p>
      <p class="txt dateTodayAll">全て　</p>
      <p class="txt dateTodayEYMD"></p>
      <p class="txt dateTodayEAll"></p>
      <p class="txt">関係ない行</p>
      <p class="txt dateTodayEAll">2箇所目でも表示される</p>
    </div>
  </section>
  <section class="clm">
    <h2 class="title -clm">現在・未来</h2>
    <div class="item">
      <h3>毎週決まった曜日に日付更新 さらに一週間後の日付も更新</h3>
      <p class="txt">木曜日を設定</p>
      <p class="txt dateUpdateDW"></p>
      <p class="txt dateAfterOW"></p>
    </div>
  </section>
  <script src="date.js"></script>
</body>
</html>
