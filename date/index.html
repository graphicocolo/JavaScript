<html lang="ja">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1 class="title -article">日付関連</h1>
  <section class="clm">
    <h2 class="title -clm">現在・未来</h2>
    <div class="item">
      <h3>常に決まった曜日の日付を取得（前後1週間ずつ取得）</h3>
      <h4>火曜日を設定</h4>
      <p class="txt">今週の火曜</p>
      <p id="dayOfThisWeek" class="txt"></p>
      <p class="txt">先週の火曜</p>
      <p class="txt dayOfPrevWeek"></p>
      <p class="txt">来週の火曜</p>
      <p class="txt dayOfNextWeek"></p>
    </div>
  </section>
  <script src="date.js"></script>
</body>
