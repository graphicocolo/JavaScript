<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dateSample - test</title>
</head>
<body>
  <h1 class="title -article">日付関連</h1>
  <section class="clm">
    <div class="item">
      <h2 class="title -clm">常に決まった曜日の日付を取得（前後1週間ずつ取得）</h2>
      <h3>水曜日を設定</h3>
      <p class="txt">今週の水曜</p>
      <p class="txt dayOfThisWeek"></p>
      <p class="txt">先週の水曜</p>
      <p class="txt dayOfPrevWeek"></p>
      <p class="txt">来週の水曜</p>
      <p class="txt dayOfNextWeek"></p>
    </div>
    <div class="item">
      <h2 class="title -clm">○曜日に「更新日：○年○月○日（○）」「次回更新日：○年○月○日（○）」を更新（決まった曜日）</h2>
      <p class="txt updatedDay">更新日：</p>
      <p class="txt nextUpdateDay">次回更新日：</p>
    </div>
  </section>
  <script src="date.js"></script>
</body>
</html>
