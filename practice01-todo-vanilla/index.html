<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <h1>TODO リスト</h1>
  <div class="clm input-area">
    <input type="text" placeholder="TODO を入力" id="addTask">
    <button id="addButton">追加</button>
  </div>
  <div class="clm incomplete-area">
    <h2 class="title doing">未完了の TODO</h2>
    <ul id="listDoing" class="todo-list doing">
      <li class="taskItem">
        <div>
          <p class="todo-title">TODO1です。長文です。</p>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
      <li>
        <div>
          <p class="todo-title">TODO1</p>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
      <li>
        <div>
          <p class="todo-title">TODO1</p>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
    </ul>
  </div>
  <div class="clm complete-area">
    <h2 class="title done">完了した TODO</h2>
    <ul class="todo-list done">
      <li>
        <div>
          <p class="todo-title">TODO1</p>
          <button>戻す</button>
        </div>
      </li>
      <li>
        <div>
          <p class="todo-title">TODO1</p>
          <button>戻す</button>
        </div>
      </li>
      <li>
        <div>
          <p class="todo-title">TODO1</p>
          <button>戻す</button>
        </div>
      </li>
    </ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
